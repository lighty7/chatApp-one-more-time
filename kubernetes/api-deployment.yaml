apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api
  namespace: chat-system
  labels:
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: chat-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chat-app
    spec:
      containers:
        - name: chat-app
          image: chat-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: chat-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: chat-config
                  key: PORT
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: chat-secret
                  key: MONGODB_URI
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: chat-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: chat-config
                  key: REDIS_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-secret
                  key: JWT_SECRET
            - name: S3_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: chat-config
                  key: S3_ENABLED
            - name: S3_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: chat-config
                  key: S3_ENDPOINT
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: chat-config
                  key: S3_BUCKET
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-secret
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-secret
                  key: S3_SECRET_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: chat-system
spec:
  selector:
    app.kubernetes.io/name: chat-app
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
