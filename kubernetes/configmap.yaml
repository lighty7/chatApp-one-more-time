apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-config
  namespace: chat-system
  labels:
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/component: config
data:
  NODE_ENV: "production"
  PORT: "3000"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  S3_ENABLED: "true"
  S3_ENDPOINT: "minio-service:9000"
  S3_BUCKET: "chat-files"
  S3_REGION: "us-east-1"
---
apiVersion: v1
kind: Secret
metadata:
  name: chat-secret
  namespace: chat-system
  labels:
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  JWT_SECRET: "change-this-to-a-secure-random-string-in-production"
  MONGODB_URI: "mongodb://mongodb-service:27017/chat"
  REDIS_PASSWORD: ""
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin"
