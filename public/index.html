<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" id="mobileMenuToggle">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>
  </button>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="app-container">
    <!-- Nickname Modal -->
    <div class="modal" id="nicknameModal">
      <div class="modal-content">
        <h2>Welcome to Chat</h2>
        <p>Enter your nickname to get started</p>
        <input type="text" id="nicknameInput" placeholder="Your nickname..." maxlength="20" autofocus>
        <button id="joinBtn" class="btn-primary">Join Chat</button>
      </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="chat-container" id="chatContainer" style="display: none;">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>ðŸ’¬ ChatApp</h1>
          <span class="user-badge" id="currentUser"></span>
        </div>
        
        <div class="rooms-section">
          <h3>Rooms</h3>
          <ul class="room-list" id="roomList">
            <li class="room-item active" data-room="general">
              <span class="room-icon">#</span>
              <span class="room-name">general</span>
              <span class="user-count" id="count-general">0</span>
            </li>
            <li class="room-item" data-room="random">
              <span class="room-icon">#</span>
              <span class="room-name">random</span>
              <span class="user-count" id="count-random">0</span>
            </li>
            <li class="room-item" data-room="tech">
              <span class="room-icon">#</span>
              <span class="room-name">tech</span>
              <span class="user-count" id="count-tech">0</span>
            </li>
          </ul>
        </div>

        <div class="online-users">
          <h3>Online <span id="onlineCount">(0)</span></h3>
          <ul class="user-list" id="userList"></ul>
        </div>
      </aside>

      <!-- Chat Area -->
      <main class="chat-main">
        <header class="chat-header">
          <div class="room-info">
            <span class="room-hash">#</span>
            <span id="currentRoom">general</span>
          </div>
        </header>

        <div class="messages-container" id="messagesContainer">
          <div class="welcome-message">
            <h2>Welcome to #<span id="welcomeRoom">general</span></h2>
            <p>This is the start of the conversation.</p>
          </div>
          <div id="messages"></div>
        </div>
        <div>
          
        </div>
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
          <span id="typingText"></span>
          <div class="typing-dots">
            <span></span><span></span><span></span>
          </div>
        </div>

        <div class="message-input-container">
          <div class="input-actions">
            <button type="button" class="btn-file" id="fileBtn" title="Attach file">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
              </svg>
            </button>
            <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*">
          </div>
          <form class="message-form" id="messageForm">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button type="submit" class="btn-send">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
              </svg>
            </button>
          </form>
        </div>

        <!-- File Upload Progress -->
        <div class="upload-progress" id="uploadProgress" style="display: none;">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <span class="progress-text" id="progressText">Uploading...</span>
        </div>

        <!-- Shared Files Panel -->
        <div class="files-panel" id="filesPanel" style="display: none;">
          <div class="files-header">
            <h3>Shared Files</h3>
            <button class="btn-toggle-files" id="toggleFiles">Hide</button>
          </div>
          <div class="files-list" id="filesList"></div>
        </div>

        <!-- Files Toggle Button -->
        <button class="btn-files-toggle" id="filesToggle" title="Show shared files">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
        </button>
      </main>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
